<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Guess the flag</title>
  </head>
  <body>
    <h1>GUESS THE FLAG<span class="world-icon">üåè</span></h1>

    <!-- Pantalla inicial -->
    <div id="pantalla-inicial">
      <p class="text1">¬øWHICH COUNTRY IS THE FLAG FROM?</p>

      <button class="btn btn-inicio" onclick="comenzarJuego()">
        START PLAYING
      </button>
      <br />
      <div class="grid-center">
        <div class="grid-container">
          <img src="img/costa-rica.png" class="world world-flag" alt="" />
          <img src="img/peru.png" class="world world-flag" alt="" />
          <img
            src="img/serbia.png"
            class="world world-flag world-flag2"
            alt=""
          />
          <img src="img/brazil.png" class="world" alt="" />
          <img
            src="img/sweden.png"
            class="world world-flag world-flag2"
            alt=""
          />
          <img src="img/portugal.png" class="world" alt="" />
          <img src="img/france.png" class="world" alt="" />
          <img src="img/germany.png" class="world" alt="" />
        </div>
      </div>
    </div>

    <!-- Pantalla juego -->
    <div class="pantalla-juego" id="pantalla-juego">
      <img src="img/ad.svg" alt="" id="imgBandera" />
      <div class="opciones">
        <div class="opcion" id="op0" onclick="comprobarRespuesta(0)">
          <div class="letra" id="l0">A</div>
          <div class="nombre" id="n0">OPCION A</div>
        </div>
        <div class="opcion" id="op1" onclick="comprobarRespuesta(1)">
          <div class="letra" id="l1">B</div>
          <div class="nombre" id="n1">OPCION B</div>
        </div>
        <div class="opcion" id="op2" onclick="comprobarRespuesta(2)">
          <div class="letra" id="l2">C</div>
          <div class="nombre" id="n2">OPCION C</div>
        </div>
      </div>
    </div>
    <!-- Pantalla final -->
    <div id="pantalla-final">
      <h2 class="correct">CORRECT: <span id="numCorrectas">3</span></h2>
      <h2>WRONG: <span id="numIncorrectas">2</span></h2>
      <button class="btn btn-top" onclick="volverAlInicio()">
        BACK TO TOP
      </button>
    </div>

    <footer>
      <span
        ><a href="https://andresgonzalezsh.netlify.app/" class="copy"
          >Andr√©s Gonz√°lez</a
        ></span
      >
    </footer>

    <script src="js/script.js"></script>
  </body>
</html>
